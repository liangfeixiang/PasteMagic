    <script>
        // æµ‹è¯•é…ç½®
        const TEST_SUITE = [
            {
                name: "åŸºç¡€åŠŸèƒ½æµ‹è¯•",
                tests: [
                    { name: "çŸ­æ–‡æœ¬è§£å¯†", text: "Hello" },
                    { name: "ä¸­ç­‰æ–‡æœ¬è§£å¯†", text: "Hello World!" },
                    { name: "é•¿æ–‡æœ¬è§£å¯†", text: "Hello World! This is a longer test message." },
                    { name: "ä¸­æ–‡æ–‡æœ¬è§£å¯†", text: "ä½ å¥½ä¸–ç•Œï¼" },
                    { name: "æ··åˆæ–‡æœ¬è§£å¯†", text: "Hello ä½ å¥½ World ä¸–ç•Œ!" },
                    { name: "ç‰¹æ®Šå­—ç¬¦æµ‹è¯•", text: "Special chars: !@#$%^&*()" },
                    { name: "æ•°å­—å’Œç¬¦å·", text: "Numbers: 1234567890, Symbols: []{}|\\:;\"'<>?,./" }
                ]
            },
            {
                name: "è¾¹ç•Œæƒ…å†µæµ‹è¯•",
                tests: [
                    { name: "å•å­—ç¬¦", text: "A" },
                    { name: "ç©ºæ ¼å­—ç¬¦", text: " " },
                    { name: "å¤šä¸ªç©ºæ ¼", text: "   " },

                    { name: "Unicodeå­—ç¬¦", text: "ğŸŒŸğŸ‰ğŸš€" }

            },
            {

                tests: [
                    { name: "1å­—èŠ‚", text: "A" },
                    { name: "15å­—èŠ‚", text: "123456789012345" },
                    { name: "16å­—èŠ‚", text: "1234567890123456" },

        // å…¨å±€å˜é‡
        let testResults = {

        // å›ºå®šçš„æµ‹è¯•å¯†é’¥å’ŒIV
        const TEST_KEY = '1234567890123456';
        const TEST_IV = 'abcdefghijklmnop';

        // ä¿®å¤åçš„CTRè§£å¯†å®ç°
        function fixedCTRDecrypt(ciphertext) {
            const keyWordArray = CryptoJS.enc.Utf8.parse(TEST_KEY);
            const ivWordArray = CryptoJS.enc.Utf8.parse(TEST_IV);
            
            const decrypted = CryptoJS.AES.decrypt(ciphertext, keyWordArray, {
                mode: CryptoJS.mode.CTR,
                padding: CryptoJS.pad.NoPadding,
                iv: ivWordArray
            });
            
            // è·å–åŸå§‹å­—èŠ‚æ•°ç»„
            const words = decrypted.words;
            const sigBytes = decrypted.sigBytes;
            
            // è½¬æ¢ä¸ºUint8Array
            const bytes = new Uint8Array(sigBytes);
            for (let i = 0; i < sigBytes; i++) {
                const wordIndex = Math.floor(i / 4);
                const byteIndex = i % 4;
                bytes[i] = (words[wordIndex] >>> (24 - byteIndex * 8)) & 0xff;
            }
            
            // æŸ¥æ‰¾å¹¶ç§»é™¤æœ«å°¾çš„é›¶å­—èŠ‚å¡«å……
            let actualLength = sigBytes;
            for (let i = sigBytes - 1; i >= 0; i--) {
                if (bytes[i] === 0) {
                    actualLength = i;
                } else {
                    break;
                }
            }
            
            // åªå–æœ‰æ•ˆéƒ¨åˆ†è½¬æ¢ä¸ºå­—ç¬¦ä¸²
            const validBytes = bytes.slice(0, actualLength);
            return new TextDecoder().decode(validBytes);
        }

        // åŠ å¯†å‡½æ•°
        function encryptText(text) {
            const keyWordArray = CryptoJS.enc.Utf8.parse(TEST_KEY);
            const ivWordArray = CryptoJS.enc.Utf8.parse(TEST_IV);
            
            return CryptoJS.AES.encrypt(text, keyWordArray, {
                mode: CryptoJS.mode.CTR,
                padding: CryptoJS.pad.NoPadding,
                iv: ivWordArray
            }).toString();
        }

        // è¿è¡Œå•ä¸ªæµ‹è¯•
        function runTest(testCase) {
            try {
                const ciphertext = encryptText(testCase.text);
                const decrypted = fixedCTRDecrypt(ciphertext);
                const isSuccess = decrypted === testCase.text;
                
                return {
                    name: testCase.name,
                    input: testCase.text,
                    encrypted: ciphertext,
                    output: decrypted,
                    expected: testCase.text,
                    success: isSuccess,
                    details: isSuccess ? 'è§£å¯†æˆåŠŸï¼Œç»“æœåŒ¹é…' : `è§£å¯†å¤±è´¥: æœŸæœ›"${testCase.text}"(${testCase.text.length}å­—ç¬¦) ä½†å¾—åˆ°"${decrypted}"(${decrypted.length}å­—ç¬¦)`
                };
            } catch (error) {
                return {
                    name: testCase.name,
                    input: testCase.text,
                    success: false,
                    details: `æ‰§è¡Œé”™è¯¯: ${error.message}`
                };
            }
        }

        // è¿è¡Œæµ‹è¯•å¥—ä»¶
        function runTestSuite(suite) {
            const results = [];
            suite.tests.forEach(test => {
                const result = runTest(test);
                results.push(result);
            });
            return results;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalTests').textContent = testResults.total;
            document.getElementById('passedTests').textContent = testResults.passed;
            document.getElementById('failedTests').textContent = testResults.failed;

            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        // æ¸²æŸ“æµ‹è¯•ç»“æœ
        function renderTestResults() {
            const container = document.getElementById('testSuites');
            container.innerHTML = '';
            
            TEST_SUITE.forEach((suite, suiteIndex) => {

                const statusElement = document.createElement('div');

                statusElement.className = 'status-indicator status-running';
                statusElement.textContent = 'å‡†å¤‡ä¸­';
                
                suiteHeader.appendChild(titleElement);
                suiteHeader.appendChild(statusElement);
                suiteElement.appendChild(suiteHeader);
                
                const testsContainer = document.createElement('div');

        // æ˜¾ç¤ºå•ä¸ªæµ‹è¯•ç»“æœ
        function displayTestResult(suiteIndex, testIndex, result) {
            const container = document.getElementById(`testsContainer${suiteIndex}`);
            const testElement = document.createElement('div');
            testElement.className = `test-item ${result.success ? 'passed' : 'failed'}`;
            
            const header = document.createElement('div');
            header.className = 'test-header';
            
            const nameElement = document.createElement('div');
            nameElement.className = 'test-name';
            nameElement.textContent = result.name;
            
            const resultElement = document.createElement('div');
            resultElement.className = 'test-result';
            resultElement.textContent = result.success ? 'âœ… é€šè¿‡' : 'âŒ å¤±è´¥';
            
            header.appendChild(nameElement);
            header.appendChild(resultElement);
            
            const detailsElement = document.createElement('div');
            detailsElement.className = 'result-details';
            detailsElement.innerHTML = `
                <div><strong>è¾“å…¥:</strong> "${result.input}" (${result.input.length}å­—ç¬¦)</div>
                <div><strong>è¾“å‡º:</strong> "${result.output}" (${result.output.length}å­—ç¬¦)</div>
                <div><strong>çŠ¶æ€:</strong> ${result.details}</div>
            `;
            
            testElement.appendChild(header);
            testElement.appendChild(detailsElement);
            container.appendChild(testElement);
        }

        // æ›´æ–°å¥—ä»¶çŠ¶æ€
        function updateSuiteStatus(suiteIndex, results) {
            const passedCount = results.filter(r => r.success).length;
            const totalCount = results.length;
            const statusElement = document.getElementById(`suiteStatus${suiteIndex}`);
            
            if (passedCount === totalCount) {
                statusElement.className = 'status-indicator status-passed';
                statusElement.textContent = `å…¨éƒ¨é€šè¿‡ (${passedCount}/${totalCount})`;
            } else {
                statusElement.className = 'status-indicator status-failed';
                statusElement.textContent = `éƒ¨åˆ†å¤±è´¥ (${passedCount}/${totalCount})`;
            }
        }

        // è¿è¡Œæ‰€æœ‰æµ‹è¯•
        async function runAllTests() {
            resetAll();
            renderTestResults();
            
            testResults.total = 0;
            testResults.passed = 0;
            testResults.failed = 0;
            testResults.details = [];
            
            for (let suiteIndex = 0; suiteIndex < TEST_SUITE.length; suiteIndex++) {
                const suite = TEST_SUITE[suiteIndex];
                const results = runTestSuite(suite);
                
                results.forEach((result, testIndex) => {
                    displayTestResult(suiteIndex, testIndex, result);
                    testResults.total++;
                    if (result.success) {
                        testResults.passed++;
                    } else {
                        testResults.failed++;
                    }
                    testResults.details.push(result);
                });
                
                updateSuiteStatus(suiteIndex, results);
                updateStats();
                
                // æ·»åŠ å°å»¶è¿Ÿä»¥ä¾¿è§‚å¯Ÿ
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // å¿«é€Ÿæµ‹è¯•
